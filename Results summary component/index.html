<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Hanken+Grotesk:wght@400;700;800&family=Open+Sans:wght@400;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,600;0,800;1,100;1,800&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="first">
            <h3>Your Result</h3>
            <div class="score">
                <h1>76</h1>
                <p style="font-size: 1rem;">of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the <br/>people who have taken these tests</p>
        </div>
        <div class="second">
            <h2>Summary</h2>
            <div class="container">
                <div class="item">
                    <p>⚡ Reaction</p>
                    <p>80 / 100</p>
                </div>
                <div class="item">
                    <p>📝 Memory</p>
                    <p>92 / 100</p>
                </div>
                <div class="item">
                    <p>📊 verbal</p>
                    <p>60 / 100</p>
                </div>
                <div class="item">
                    <p>👁 visual</p>
                    <p>72 / 100</p>
                </div>
                <button>Continue</button>
            </div>
            
        </div>
        <div>

        </div>
    </div>
</body>
</html>
